<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Books Library</title>
    <!-- Fav icon -->
    <link
      rel="shortcut icon"
      href="images/books-logo.png"
      type="image/x-icon"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      #spinner,
      #error-msg {
        display: none;
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Header Section -->
    <header>
      <nav class="navbar navbar-light bg-success">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center text-white" href="#">
            <img
              src="images/logo.png"
              alt="logo"
              width="70"
              class="d-inline-block align-text-top me-1"
            />
            OurBooks
          </a>
        </div>
      </nav>
    </header>
    <main>
      <!-- Search Section -->
      <section class="container" id="search-section">
        <h2 class="text-center text-success mt-5 mb-3">Find Your Books!</h2>
        <div class="input-group mb-5 w-75 mx-auto">
          <input
            id="search-input"
            type="text"
            class="form-control p-3"
            placeholder="Search your boook (eg:Javascript)"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-dark bg-success text-white"
            type="button"
            id="button-addon2"
            onclick="searchBook()"
          >
            Search
          </button>
        </div>
      </section>
      <!-- Spinner -->
      <div id="spinner" class="conatainer text-center mt-5">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <!-- Error Message -->
      <div id="error-msg" class="container text-danger text-center">
        <h2>No results found!</h2>
      </div>
      <!-- Show Books Section -->
      <section id="Books-container-section" class="container">
        <!-- Total Books Result -->
        <div id="total-results"></div>
        <div
          id="books-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </section>
    </main>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Script JS -->
    <script src="js/script.js"></script>
  </body>
</html>
